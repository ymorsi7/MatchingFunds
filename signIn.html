<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/sign.css" />
	<link rel="icon" type="image/x-icon" href="images\logo.jpg">
	<a href = "index.html">
	<img src = "images/tLogo.png" style="width:8%;position:fixed; top:0; left:0;"></a>
	<title>
		Organization Sign Up/In
	</title>
</head>

<body>
	<h1 style="color:white;">Organization Sign Up</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter organization email" />
		</div>

        <div class="form-control">
            <label for="pass" id="label-pass">
                Password
            </label>
            <input type="password" 
                id="pass" 
                name="password"
                placeholder="Enter account password"
                minlength="8" required>
        </div>




		<!-- Multi-line Text Input Control -->
		<button type="sign" value="sign">
			<p style="color: white;">Submit</p>
		</button>
	</form>
</body>

</html>
